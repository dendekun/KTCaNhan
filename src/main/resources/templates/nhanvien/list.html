<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Nhân Viên</title>
  <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
  <h1 th:text=${title}></h1>
  <table class="table">
    <tr>
      <th>Mã Nhân Viên</th>
      <th>Tên Nhân Viên</th>
      <th>Giới tính</th>
      <th>Nơi sinh</th>
      <th>Tên phòng</th>
      <th>Lương</th>
      <th>Action</th>
    </tr>
    <tr th:each="nhanvien: ${nhanviens}">
      <td th:text="${nhanvien.Ma_NV}"></td>
      <td th:text="${nhanvien.Ten_NV}"></td>
      <td th:text="${nhanvien.Phai}"></td>
      <td th:text="${nhanvien.Noi_Sinh}"></td>
      <td th:text="${nhanvien.PhongBan.Ten_Phong}"></td>
      <td th:text="${nhanvien.Luong}"></td>
      <td>
        <a th:href="@{/nhanviens/edit/{id}(id=${nhanvien.ma_NV})}">Edit</a>
        <a th:href="@{/nhanviens/delete/{id}(id=${nhanvien.Ma_NV})}" onclick="return confirm('Are you sure about that?')">Delete</a>
      </td>
    </tr>
  </table>
</div>

<th:block th:replace="layout::footer"></th:block>
</body>
</html>
